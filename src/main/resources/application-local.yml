# ===================================================================
# Spring Boot configuration for the "local" profile.
#
# This configuration overrides the application.yml file.
# Used for local development with MySQL database.
# ===================================================================

# JVM arguments for Java 21 compatibility
# Add these to your IDE run configuration or Maven command
# --add-opens java.base/java.lang=ALL-UNNAMED
# --add-opens java.base/java.util=ALL-UNNAMED

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

fe-url: http://localhost:8082
user-role: SPR
logging:
#    config: file:logback-spring.xml
    config: classpath:logback-spring.xml
    # Local development logging: Keep SQL logs visible for debugging
    level:
        org.hibernate.SQL: DEBUG  # Keep SQL query logging in local for debugging
        org.hibernate.type.descriptor.sql.BasicBinder: DEBUG  # Keep SQL parameter binding logs in local

management:
    endpoints:
        web:
            base-path: /private-monitor
            exposure:
                include: ['configprops', 'env', 'health', 'info', 'logfile', 'loggers', 'prometheus', 'threaddump', 'caches']
    endpoint:
        health:
            show-details: always
            probes:
                enabled: true
    health:
        group:
            liveness:
                include: livenessState
            readiness:
                include: readinessState

spring:
    application:
        name: pos-trx-ade

    datasource:
        type: com.zaxxer.hikari.HikariDataSource
        # MySQL AWS RDS Database for local development
        url: jdbc:mysql://db-pos-nprod.c1ocgkekaqhr.eu-central-1.rds.amazonaws.com:3306/anagrafe_unificata_db?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&autoReconnect=true&failOverReadOnly=false&maxReconnects=3&connectTimeout=10000&socketTimeout=120000
        username: anagrafeappusr
        password: GNEMOBY
        driverClassName: com.mysql.cj.jdbc.Driver
        hikari:
            poolName: Hikari
            auto-commit: false
            # Pool size configuration - same as dev for consistency
            maximum-pool-size: 10
            minimum-idle: 2
            connection-timeout: 30000
            idle-timeout: 120000
            max-lifetime: 600000
            # Leak detection: 5 minutes for bulk operations (staging can take longer)
            leak-detection-threshold: 300000
            validation-timeout: 5000
            keepalive-time: 60000
            data-source-properties:
                cachePrepStmts: true
                prepStmtCacheSize: 250
                prepStmtCacheSqlLimit: 2048
                useServerPrepStmts: true

    jpa:
        open-in-view: false
        show-sql: true
        hibernate:
            ddl-auto: validate
            naming:
                physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
                implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        properties:
            hibernate.dialect: org.hibernate.dialect.MySQL8Dialect
            hibernate.default_schema: anagrafe_unificata_db
            hibernate.jdbc.time_zone: UTC
            hibernate.id.new_generator_mappings: true
            hibernate.globally_quoted_identifiers: true
            hibernate.connection.provider_disables_autocommit: true
            hibernate.cache.use_second_level_cache: false
            hibernate.cache.use_query_cache: false
            hibernate.format_sql: true
            hibernate.generate_statistics: false
            hibernate.jdbc.batch_size: 25
            hibernate.order_inserts: true
            hibernate.order_updates: true
            hibernate.jdbc.fetch_size: 150
            hibernate.criteria.literal_handling_mode: BIND
            hibernate.query.fail_on_pagination_over_collection_fetch: true
            hibernate.query.in_clause_parameter_padding: true
            hibernate.hbm2ddl.auto: validate
            hibernate.hbm2ddl.import_files: /sql/schema.sql

    jmx:
        enabled: false

    main:
        allow-bean-definition-overriding: true
        banner-mode: 'off'

    messages:
        basename: i18n/messages

    mvc:
        favicon:
            enabled: false

    security:
        oauth2:
            client:
                provider:
                    oidc:
                        authorization-uri: https://intapi.nexi.it/ics/nexiauth/openid/authorize
                        token-uri: https://intapi.nexi.it/ics/nexiauth/openid/token
                        jwk-set-uri: https://intapi.nexi.it/nexi/.well-known/jwks.json
                    oidc-azure:
                        authorization-uri: https://login.microsoftonline.com/160aa80d-a92c-48fe-b522-ed38be17fdda/oauth2/v2.0/authorize
                        token-uri: https://login.microsoftonline.com/160aa80d-a92c-48fe-b522-ed38be17fdda/oauth2/v2.0/token
                        jwk-set-uri: https://login.microsoftonline.com/160aa80d-a92c-48fe-b522-ed38be17fdda/discovery/v2.0/keys

                registration:
                    oidc:
                        client-id: ccb6b077-3d4f-448e-91c5-b8e504fe3a09
                        client-secret: a44f5504-7544-4bcf-9ba3-415454dcdc56
                        scope: openid,profile
                        redirect-uri: http://localhost:8080/api/login/oauth2/code/oidc
                        client-authentication-method: client_secret_post
                        authorization-grant-type: authorization_code
                    oidc-azure:
                        provider: oidc-azure
                        client-id: 3facb5c1-bd57-494d-80fd-bc41c86f112d
                        client-secret: 0if8Q~uPAeu7yHdU155tBWAHmMgRYvciyXSDObQd
                        scope: openid,profile
                        redirect-uri: http://localhost:8082/api/login/oauth2/code/oidc-azure
                        client-authentication-method: post
                        authorization-grant-type: authorization_code

    session:
        store-type: jdbc
        jdbc:
            table-name: SPRING_SESSION
            initialize-schema: always

    task:
        execution:
            thread-name-prefix: pos-task-
            pool:
                core-size: 2
                max-size: 50
                queue-capacity: 10000
        scheduling:
            thread-name-prefix: pos-scheduling-
            pool:
                size: 2

    thymeleaf:
        mode: HTML

    output:
        ansi:
            console-available: true
    servlet:
        multipart:
            enabled: true
            file-size-threshold: 2KB
            max-file-size: 200MB
            max-request-size: 215MB
    docker:
        compose:
            enabled: false
    devtools:
        restart:
            enabled: false

# AWS S3 Configuration (uses IAM Role)
aws:
  s3:
    bucket-name: pos-euc-sbx
    region: eu-central-1
    output-folder: test-output
    input-folder: test-input
    input-folder-loaded: test-input-loaded
  ecs:
    # Keep disabled by default in local: output generation stays executable directly from app
    enabled: ${AWS_ECS_ENABLED:false}
    cluster-name: ${AWS_ECS_CLUSTER_NAME:}
    task-definition-output: ${AWS_ECS_TASK_DEFINITION_OUTPUT:}
    container-name-output: ${AWS_ECS_CONTAINER_NAME_OUTPUT:output-generation}
    subnet-ids: ${AWS_ECS_SUBNET_IDS:}
    security-group-ids: ${AWS_ECS_SECURITY_GROUP_IDS:}
    launch-type: ${AWS_ECS_LAUNCH_TYPE:FARGATE}
    # Optional: override OUTPUT_ROWS_PER_FILE for ECS output task
    output-rows-per-file: ${AWS_ECS_OUTPUT_ROWS_PER_FILE:}

    # H2 Database for development (commented out)
    # url: jdbc:h2:mem:posdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    # username: sa
    # password: 
    # driverClassName: org.h2.Driver

springdoc:
    api-docs:
        path: /api/docs/api-docs
    swagger-ui:
        path: /api/docs/index.html
        operations-sorter: alpha

server:
    compression:
        enabled: true
        mime-types: text/html,text/xml,text/plain,text/css,application/javascript,application/json
        min-response-size: 1024
    error:
        include-message: always
    port: 8082
    servlet:
        session:
            cookie:
                http-only: true
            timeout: 3600

