# ===================================================================
# Multi-Tenant Configuration
# Tenant nexi = Nexi, amex = Amex. Domini test: docs/env-and-deployment.md.
# DB: stesso server (DB_HOST:DB_PORT), credenziali per tenant da variabili NEXI_DB_* / AMEX_DB_*.
# ===================================================================
multi-tenant:
    # Dominio per riconoscere il tenant dall'host (es. nexi-be.xxx.com -> nexi). In prod impostare CORS_TENANT_BASE_DOMAIN.
    tenant-host-base-domain: ${CORS_TENANT_BASE_DOMAIN:testpos-noprod.com}
    bootstrap-tenant: nexi
    provider-display-names:
        oidc: Nexi
        oidc-amex: Amex
        oidc-deloitte: Deloitte
    tenants:
        nexi:
            database-name: ${NEXI_DB_NAME:anagrafe_unificata_db}
            database-url: jdbc:mariadb://${DB_HOST:db-pos-nprod.c1ocgkekaqhr.eu-central-1.rds.amazonaws.com}:${DB_PORT:3306}/${NEXI_DB_NAME:anagrafe_unificata_db}?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&trustServerCertificate=true
            database-username: ${NEXI_DB_USER:anagrafeappusr}
            database-password: ${NEXI_DB_PASSWORD:GNEMOBY}
            output-codice-fiscale: "04107060966"
            sso:
                providers:
                    - oidc
                    - oidc-deloitte
        amex:
            # Finch√© il DB AMEX non esiste in locale, usa lo stesso DB "nexi" per evitare errori di bootstrap/validazione.
            database-name: ${AMEX_DB_NAME:anagrafe_unificata_db}
            database-url: jdbc:mariadb://${DB_HOST:db-pos-nprod.c1ocgkekaqhr.eu-central-1.rds.amazonaws.com}:${DB_PORT:3306}/${AMEX_DB_NAME:anagrafe_unificata_db}?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&trustServerCertificate=true
            database-username: ${AMEX_DB_USER:anagrafeappusr}
            database-password: ${AMEX_DB_PASSWORD:GNEMOBY}
            output-codice-fiscale: "14778691007"
            sso:
                providers:
                    - oidc-amex
                    - oidc-deloitte
