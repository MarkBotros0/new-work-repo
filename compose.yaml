services:
  mysql:
    image: 'mysql:latest'
    environment:
      - 'MYSQL_DATABASE=postrxade'
      - 'MYSQL_PASSWORD=password'
      - 'MYSQL_ROOT_PASSWORD=password'
      - 'MYSQL_USER=posuser'
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - pos-network

  # PostgreSQL service (kept for compatibility)
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=postrxade
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pos-network
    profiles:
      - postgres

volumes:
  mysql_data:
  postgres_data:

networks:
  pos-network:
    driver: bridge
